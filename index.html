<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mad brocco.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <section class="brand">
        <img id="brandImg" src="img\broco.jpg">
        <h1 id="myBrand">mad brocco.</h1>
        <button id="myShoppingCart">
          <img id="bag" src="img\carrito.png">
          <p id="myBag">2</p>
        </button>
      </section>
    </header>
    <main>
      <section id="ready">
         <article id="message">
          <h2 id="readyMessage">¿Listo para continuar?</h2>
          <div id="buttons">
            <button id="return" class="messageButton">No...<b> (Regresar al carrito)</b></button>
            <button id="goPay" class="messageButton">¡Vamos allá!<b> (Ir al pago)</b></button>
          </div>
         </article>  
        <p id="promoMessage">No olvides checar nuestras promociones</p>
         <article id="advertising">
          <figure id="promo"> 
          <img class="promoImg" src="img\pizza.png">
          <p class="promoName"> Pizzas </p>
          <button id="go" class="go"> ¡Ir! </button> 
          </figure>
          <figure id="promo">
            <img class="promoImg" src="img\pasta.png">
            <p class="promoName"> Pastas </p>
            <button id="go" class="go"> ¡Ir! </button>
          </figure>
          <figure id="promo">
            <img class="promoImg" src="img\bread.png">
            <p class="promoName"> Aperitivos </p>
            <button id="go" class="go"> ¡Ir! </button>
          </figure>
          <figure id="promo">
            <img class="promoImg" src="img\wine.png">
            <p class="promoName"> Bebidas </p>
            <button id="go" class="go"> ¡Ir! </button>
          </figure>
         </article>
      </section>
      <section id="payPage">
        <form id="cardVerification">
          <img id="exit" src="img\equis.png">
          <h2 id="datos">Ingresa tus datos</h2>
          <input type="text" id="name" class="userInfo" name="user" placeholder="Nombre del titular" required>
          <input type="text" id="card" class="userInfo" name="card" placeholder="Número de tarjeta" value="" required>
          <input type="text" id="cvv" class="userInfo" name="cvv" placeholder="CVV" required>
          <input type="month" id="expired" class="userInfo" name="expired" placeholder="Fecha de vencimiento" min="2022-05" max="2030-12" required>
          <button class="verificar"> Verificar </button>
        </form>
      </section>
    </main>
    <footer>
      <p class="rights"> © 2022 Derechos reservados </p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
